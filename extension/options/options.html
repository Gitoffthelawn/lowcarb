<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="bootstrap.min.css" rel="stylesheet">

    <style>
        #whitelist {
            overflow: hidden;
            overflow-y: scroll;
            height: 17em;
        }
        .list-group-item {
            cursor: pointer;
        }
        .restrictWidth {
            max-width: 32em
        }
    </style>

</head>
<body>

<div class="container">
    <div class="restrictWidth">

        <h3 data-m="selectCookies">Select which cookies to keep</h3>

        <ul id="whitelist" class="list-group">
        </ul>

        <div class="btn-group btn-group-justified" role="group">
            <div class="btn-group" role="group">
                <button id="removeCookies" class="btn btn-primary" data-m="saveAndRemoveCookies">Save and Remove Cookies</button>
            </div>
            <div class="btn-group" role="group">
                <button id="reload" class="btn btn-default" data-m="refresh">Refresh</button>
            </div>
        </div>

        <div>
            <div class="checkbox">
                <label>
                    <input id="removeOnStartup" type="checkbox">
                    <span data-m="removeOnStartup">Remove cookies on startup</span>
                </label>
            </div>
        </div>

    </div>
</div>

<script src="options.js"></script>

</body>
</html>
